<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  </head>
  <body>
    <ion-app>
      <ion-menu side="start" content-id="mainid">
      <ion-header>
        <ion-toolbar>
          <ion-title>opções</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content >

      <ion-list>
        <ion-item ><ion-button color="light" class="fusao" href="index.html" >Login</ion-button></ion-item>
        <ion-item><ion-button color="light" class="fusao" href="cadastro.html" >Cadastro</ion-button></ion-item>
        <ion-item><ion-button color="light" class="fusao" href="lista.html" >Lista</ion-button></ion-item>
      </ion-list>

      </ion-content>
      </ion-menu>
    
      <ion-header>
        <ion-toolbar color="light">
          <ion-buttons slot="start">
            <ion-menu-button auto-hide="false" id="mainid" ></ion-menu-button>
          </ion-buttons>
          <ion-title>app aleatorio</ion-title>
          <ion-buttons slot="end">
            <ion-button>
            <ion-icon name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>

      </ion-header>

    
   <ion-content>
    <ion-grid class="h9" >
      <ion-row class="h9 ion-align-items-center" >
      
          <ion-col>
            <ion-item>
          <ion-label position="floating" >nome</ion-label>
          <ion-input type="text" placeholder="escreva sua senha" ></ion-input>
          </ion-item>
          <ion-item>
          <ion-label position="floating" >E-mail</ion-label>
          <ion-input type="email" placeholder="escreva seu E-mail" ></ion-input>
          </ion-item>
          <ion-item>
          <ion-label position="floating" >Senha</ion-label>
          <ion-input type="password" placeholder="escreva sua senha" ></ion-input>
          </ion-item>
          <ion-item>
          <ion-label position="floating" >confirme a senha</ion-label>
          <ion-input type="password" placeholder="escreva sua senha" ></ion-input>
          </ion-item>
          <ion-item>
          <ion-label position="floating" >cpf</ion-label>
          <ion-input type="number" placeholder="escreva sua senha" ></ion-input>
          </ion-item>
          <ion-item>
          <ion-label position="floating">coloque a data de nascimento</ion-label>
          <ion-datetime display-format="MM/DD/YYYY" min="1990-03-14" max="2021-09-20"></ion-datetime>
          </ion-item>
        
         
          <ion-item><ion-button color="dark" class="cad"  href="index.html" >criar conta</ion-button></ion-item>
          </ion-col>
          
      </ion-row>
    </ion-grid>
   </ion-content> 


 
  
      <ion-menu-controller></ion-menu-controller>
      <ion-footer>
        <ion-toolbar color="dark">
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-footer>    
    </ion-app>  
    <script src="script.js"></script>
  </body>
</html>
